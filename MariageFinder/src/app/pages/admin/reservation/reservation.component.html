<div class = "row">
  <h2> Reservation List</h2>
</div>

<table class = "table table-striped table-bordered">
  <thead>
      <tr>
          <th> Nom</th>
          <th> Prenom </th>
          <th> Contact</th>
          <th> Date </th>
          <th> Time </th>
          <th> Payement Status </th>
          <th> Payement Date </th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let reservation of reservations" >
          <td> {{ reservation.nom }} </td>
          <td> {{ reservation.prenom }} </td>
          <td> {{ reservation.contact }} </td>
          <td> {{ reservation.date }} </td>
          <td> {{ reservation.time }} </td>
          <td> {{ reservation.payement_status }} </td>
          <td> {{ reservation.payement_date }} </td>

          <td>
              <button (click) = "updateReservation(reservation.id)" class = "btn btn-primary"> Update</button>
              <button (click) = "deleteReservation(reservation.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
              <button (click) = "reservationDetails(reservation.id)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
          </td>
      </tr>
  </tbody>
</table>
