        <div class="container">
            <h1>Vérification du suivis de la réservation</h1>
                <form (ngSubmit)="onSubmit()" #mairieForm="ngForm">
                  <div class="form-row">
                    <div class="form-group form-row col-md-12">
                      <label for="nom">Veuillez entrer la référence de votre récu :</label>
                      <input type="text" class="form-control" id="identifiant" [(ngModel)]="identifiant" name="identifiant" required>
                    </div>
                </div>
                  <div class="form-row">
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary" [disabled]="!mairieForm.form.valid" routerLink="/info">Rechercher</button>
                      <button type="reset" class="btn btn-secondary">Effacer</button>
                    </div>
                </div>
                </form>
        </div>
